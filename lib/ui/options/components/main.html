<div class='container'>
  <div>
    <div class='material-card' style='margin: 0% 2% 2% 2%'>
      <div class='blur-card-head' style='min-width: 90%'>
        Blacklisted words
      </div>
      <div data-ng-init='initTable()'>
        <table class='table table-striped'>
          <thead>
            <th scope="col">#</th>
            <th scope="col">Word</th>
            <th scope="col">Filtered occurrences</th>
            <th scope="col">Remove</th>
          </thead>
          <tbody id='table-body-stats'></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
