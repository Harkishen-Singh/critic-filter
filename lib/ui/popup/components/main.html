<div class="input-word">
  <div class="blur-card text-center">
    <div class="btn-group btn-group-toggle" data-toggle="buttons" data-ng-init="initState()">
      <label class="btn btn-light btn-sm" id="state-enabled-btn-parent">
        <input type="radio" name="options" id="state-enabled-btn" autocomplete="off" data-ng-model="state_button_enabled" data-ng-click="updateState(true)"> Enabled
      </label>
      <label class="btn btn-light btn-sm" id="state-disabled-btn-parent">
        <input type="radio" name="options" id="state-disabled-btn" autocomplete="off" data-ng-model="state_button_disabled" data-ng-click="updateState(false)"> Disabled
      </label>
    </div>
    <div class="alert alert-success reload-alert" id="alert-reload" role="alert">
      Please reload the current page for changes to apply.
    </div>
  </div>
  <div class="blur-card">
    <div class="blur-card-head">
      <h6>Quick Stats</h6>
    </div>
    <div class="row">
      <div class="col-6">
        <span class="blur-card-inverted stats-content-cls">
          <span class="key">blacklisted-words:</span> <span class="value" id="blacklisted-words-value"></span>
        </span>
      </div>
    </div>
  </div>
  <form class="blur-card">
    <div class="form-group text-center">
      <label for="exampleInputEmail1">Blacklist any word that you find disturbing/annoying.</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Blacklist a word" ng-model="new_word">
      <button type="button" class="btn btn-dark blacklist-btn" data-ng-click="addNewWord()">Blacklist</button>
    </div>
  </form>
</div>
